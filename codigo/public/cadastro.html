<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="codigo/assets/css/stylecadastro.css">
    <link href='https://fonts.googleapis.com/css?family=KoHo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="img-container">
        <img src="codigo/assets/images/Imagem do site de descontrole financeiro.jpeg" />
    </div>
    <div class="box-container">
        <div class="title-container">
            <h1 style="color: #f3a60f; font-family: 'Lato', sans-serif; font-size: 175%; font-weight: bold; margin-top: 0px; margin-bottom: 0px;">(De$)controle</h1>
        </div>
        <div class="phrase-container">
            <h2 style="color: #f3a60f; font-family: 'Robot', sans-serif; font-size: 175%; margin-bottom: 0px; margin-top: 0px;">Sua solução chegou!!!</h2>
            <p style="color: #9517E1; font-family: 'Inter'; font-size: 120%; font-weight: 100; margin-bottom: 0px; margin-top: 0px;">
                <br>Venha fazer parte do nosso site, <br> para poder ter um <br>controle do seu dinheiro.
            </p>
        </div>
        <form id="signinForm">
            <div class="dados-container">
                <div class="name-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">Apelido:</p>
                    <div class="input">
                        <input type="text" placeholder="Nome de Usuário" id="Nick" required>
                    </div>
                </div>
                <div class="name-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">Nome:</p>
                    <div class="input">
                        <input type="text" placeholder="Nome Completo" id="Name" required>
                    </div>
                </div>
                <div class="email-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">Email:</p>
                    <div class="input">
                        <input type="email" placeholder="Email" id="Email" required>
                    </div>
                </div>
                <div class="cpf-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">CPF:</p>
                    <div class="input">
                        <input type="text" placeholder="000.000.000-00" id="CPF" required>
                    </div>
                </div>
                <div class="senha">
                    <p style="margin-top: 20px; margin-bottom: 0;">Senha:</p>
                    <div class="input">
                        <input type="password" placeholder="Senha" id="Senha" required>
                    </div>
                </div>
                <div class="cadastrar">
                    <div class="input">
                        <input type="submit" value="Cadastrar" id="Cadastrar">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="codigo/assets/js/cadastro.js"></script>
</body>

</html>
