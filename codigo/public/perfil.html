<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href='https://fonts.googleapis.com/css?family=KoHo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
        }

        .edit-profile {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #f3a60f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #e2950d;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>Perfil do Usuário</h1>
        <div class="user-info">
            <p><strong>Apelido:</strong> <span id="nick"></span></p>
            <p><strong>Nome:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>CPF:</strong> <span id="cpf"></span></p>
        </div>
        <div class="edit-profile">
            <h2>Editar Perfil</h2>
            <form id="editForm">
                <label for="editNick">Apelido:</label>
                <input type="text" id="editNick" required><br>

                <label for="editName">Nome:</label>
                <input type="text" id="editName" required><br>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required><br>

                <label for="editCPF">CPF:</label>
                <input type="text" id="editCPF" required><br>

                <label for="editPassword">Nova Senha:</label>
                <input type="password" id="editPassword"><br>

                <label for="editProfilePic">Foto de Perfil:</label>
                <input type="file" id="editProfilePic"><br>

                <input type="submit" value="Salvar Alterações">
            </form>
        </div>
    </div>

    <script src="codigo/assets/js/perfil.js"></script>
</body>

</html>
