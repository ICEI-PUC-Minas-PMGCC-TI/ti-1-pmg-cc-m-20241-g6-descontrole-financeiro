<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="codigo/assets/css/logindousuario.css">
    <link rel="stylesheet" href="./tela de confirmação do login.html">
</head>

<style>
    body{
        background-image: url(codigo/assets/images/Imagem\ do\ WhatsApp\ de\ 2024-05-17\ à\(s\)\ 16.21.20_96a7d00e.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
    <div class="login-container">
        <h2 class="vaidar">Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="email" placeholder="Digite seu email">
            </div>
            <div class="input-container">
                <label for="Senha">Senha:</label>
                <input type="password" id="Senha" name="password" placeholder="Digite sua senha">
            </div>
            <div class="input-container">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>

    <script src="codigo/assets/js/login.js"></script>
</body>

</html>
