<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    body{
        background: url(codigo/assets/images/DO\ ZAP.jpg);
    }
    .back-link {
    position: absolute;

<body>
    <a class="back-link" href="index.html"><img src="codigo/assets/images/1216.png" alt="Voltar para pÃ¡gina principal" width="60px"></a>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat__messages">
                <!-- Messages will appear here -->
            </section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>
    <script src="codigo/assets/js/chat.js"></script>
